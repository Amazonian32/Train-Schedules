<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAIN TIMES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="Assets/app/app.js"></script>
    <script src="Assets/app/firebase.js"></script>
    <link rel="stylesheet" href="Assets/style/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>TRAIN TIMES TEST</h1>
            <hr color="black">
            <h5>Veiw current train times, and add your own!</h5>
            <a href="index.html">Go to Main Page</a>
        </div>
    </div>
    <div class="container">
        <div class="card text-white bg-primary border-danger mb-3" id="current">
            <div class="card-header">
                Current Train Times
            </div>
            <div class="card-body bg-dark">
                <table class="table table-sm table-dark table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainTable">
                       
                        
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card  text-white bg-info border-danger mb-3" id="addTrain">
            <div class="card-header">
                Add Train Times
            </div>
            <div class="card-body bg-dark">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Grand Junction Train">
                    </div>
                    <div class="form-group">
                        <label for="destination2">Destination</label>
                        <input type="text" class="form-control" id="destination2" placeholder="Yuma, AZ">
                    </div>
                    <div class="form-group">
                        <label for="firstTime">First Train Time (HH:MM MIlitary Time)</label>
                        <input type="text" class="form-control" id="firstTime" placeholder="23:00 (11:00 PM)">
                    </div>
                    <div class="form-group">
                        <label for="newFreq2">Frequency (Minutes)</label>
                        <input type="text" class="form-control" id="newFreq2" placeholder="30 (30 Minutes)">
                    </div>
                    <button class="btn btn-md btn-success" id="pushNewTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
